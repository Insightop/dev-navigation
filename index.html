<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>开发者工具下载导航</title>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #222;
            letter-spacing: 2px;
        }

        table {
            border-collapse: collapse;
            margin: 40px auto 0 auto;
            background: #fff;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            overflow: hidden;
            min-width: 700px;
        }

        th,
        td {
            padding: 16px 24px;
            text-align: left;
        }

        th {
            background: #24292f;
            color: #fff;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background: #f2f4f8;
        }

        tr:hover {
            background: #e6f7ff;
            transition: background 0.2s;
        }

        a {
            color: #0070f3;
            text-decoration: none;
            word-break: break-all;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @media (max-width: 800px) {

            table,
            th,
            td {
                min-width: unset;
                font-size: 14px;
                padding: 10px;
            }

            table {
                width: 98vw;
            }
        }
    </style>
</head>

<body>
    <h1>常用开发者工具下载</h1>
    <table border="1" id="tools-table">
        <thead>
            <tr>
                <th>工具名称</th>
                <th>描述</th>
                <th>下载链接</th>
            </tr>
        </thead>
        <tbody id="tools-tbody"></tbody>
    </table>
    <script>
        fetch('tools.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tools-tbody');
                data.forEach(tool => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${tool.name}</td>
                        <td>${tool.desc}</td>
                        <td><a href="${tool.url}" target="_blank">${tool.url}</a></td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                document.getElementById('tools-tbody').innerHTML = '<tr><td colspan="3">加载工具列表失败</td></tr>';
            });
    </script>
</body>

</html>
